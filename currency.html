        <div class="container" id="backg">

                </div>

                <form class="form-vertical">

                    <div class="form-group center">
                    <label for="">Enter Value:</label>
                    <input type="number" class="amount form-control" placeholder="Enter value" min="1" id="amount">
                    </div>


                    <div class="form-group inline-block">
                    <label for="">From currency:</label>
                    <select class="currency-list form-control"  id="select-from">
                        <option>--Select--</option>
                    </select>
                    </div>

                    <div class="form-group inline-block">
                    <label>To currency:</label>
                    <select class="currency-list form-control" id="convert-to">
                        <option>--Select--</option>
                    </select>
                    </div>
                </form>
                <button id="convert">Click To Convert </button>
                <input type="number" id="convert-value" readonly>
                </div>
